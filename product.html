<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - EazyMart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="pro.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">Eazy<span>Mart</span></div>
                <ul class="nav-links">
                    <li><a href="pro.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
        </div>
        <div class="nav_mobile">
            <div><i class="fa-solid fa-bars" onclick="hamMenu()"></i></div>
            <div class="logo">Eazy<span>Mart</span></div>
        </div>
        </nav>
        </div>
        <div class="nav_mobile_menu_hide">
            <div><a href="pro.html">Home</a></div>
            <div><a href="product.html">Products</a></div>
            <div><a href="cart.html">Cart</a></div>
            <div><a href="contact.html">Contact</a></div>
        </div>
        </div>
        </nav>
    </header>
    <!-- backdrop -->
    <div class="backDrop_hide" onclick="closeMenu()"></div>



    <!-- Products Section -->
    <section class="products">
        <div class="container">
            <h2 class="section-title">Featured Products</h2>
            <p class="section-subtitle">Handpicked selections just for you.</p>
            <div class="product-list">
                <div class="product-card">
                    <div class="imageContainer">
                        <img src="images/adrian-ordonez-P0W27GRvyww-unsplash.jpg" alt="Product 1">
                        <div class="heart position-absolute top-0 end-0 "> <i class="fa-solid fa-heart " onclick="like(0)"></i></div>

                        <div class="kart position-absolute top-0 end-0 mt-4 "><i class="fa-solid fa-cart-shopping "></i></div>
                    </div>
                    <h3>Stylish Jacket</h3>
                    <p><span>&#8377;</span>4599</p>
                    <button class="btn secondary-btn ">Buy Now</button>
                    <button class="btn secondary-btn ">Add Cart</button>

                </div>
                <div class="product-card ">
                    <div class="imageContainer ">
                        <img src="images/xavier-teo-SxAXphIPWeg-unsplash.jpg " alt="Product 2 ">
                        <div class="heart position-absolute top-0 end-0 "> <i class="fa-solid fa-heart " onclick="like(1)"></i></div>
                        <div class="kart position-absolute top-0 end-0 mt-4 "><i class="fa-solid fa-cart-shopping "></i></div>
                    </div>

                    <h3>Classic Sneakers</h3>
                    <p><span>&#8377;</span>3999</p>
                    <button class="btn secondary-btn ">Buy Now</button>
                    <button class="btn secondary-btn ">Add Cart</button>
                </div>
                <div class="product-card ">
                    <div class="imageContainer ">
                        <img src="images/the-nix-company-ooPXbJ22UIk-unsplash.jpg " alt="Product 3 ">
                        <div class="heart position-absolute top-0 end-0 "> <i class="fa-solid fa-heart " onclick="like(2)"></i></div>
                        <div class="kart position-absolute top-0 end-0 mt-4 "><i class="fa-solid fa-cart-shopping "></i></div>
                    </div>

                    <h3>Elegant Watch</h3>
                    <p><span>&#8377;</span>2999</p>
                    <button class="btn secondary-btn ">Buy Now</button>
                    <button class="btn secondary-btn ">Add Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- javaScript part -->

    <script>
        function hamMenu() {

            document.querySelector(".nav_mobile_menu_hide").classList.toggle("nav_mobile_menu_show");

            // dackdrop
            document.querySelector(".backDrop_hide").classList.toggle("backDrop_show");
            document.body.classList.toggle("freeze ")
        }


        function closeMenu() {
            document.querySelector(".nav_mobile_menu_hide").classList.remove("nav_mobile_menu_show");

            document.querySelector(".backDrop_hide").classList.remove("backDrop_show");
            document.body.classList.remove("freeze ")

        }
    </script>



    <script>
        src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js "
        integrity = "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz "
        crossorigin = "anonymous "
    </script>
</body>

</html>
