<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - EazyMart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="pro.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">Eazy<span>Mart</span></div>
                <ul class="nav-links">
                    <li><a href="pro.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
        </div>
        <div class="nav_mobile">
            <div><i class="fa-solid fa-bars" onclick="hamMenu()"></i></div>
            <div class="logo">Eazy<span>Mart</span></div>
        </div>
        </nav>
        </div>
        <div class="nav_mobile_menu_hide">
            <div><a href="pro.html">Home</a></div>
            <div><a href="product.html">Products</a></div>
            <div><a href="cart.html">Cart</a></div>
            <div><a href="contact.html">Contact</a></div>
        </div>
        </div>
        </nav>
    </header>
    <!-- backdrop -->
    <div class="backDrop_hide" onclick="closeMenu()"></div>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h2 class="section-title">Get in Touch</h2>
            <p> Have questions or need help? Feel free to contact us using the form below.</p>

            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn primary-btn">Send Message</button>
            </form>

            <div class="contact-info">
                <h3>Contact Information</h3>
                <p>Email: support@eazymart.com</p>
                <p>Phone: +91 98765 43210</p>
                <p>Address: Dehradun 248123 , uttarakhand/p>
            </div>
        </div>
    </section>

    <!-- javaScript part -->

    <script>
        function hamMenu() {

            document.querySelector(".nav_mobile_menu_hide").classList.toggle("nav_mobile_menu_show");

            // dackdrop
            document.querySelector(".backDrop_hide").classList.toggle("backDrop_show");
            document.body.classList.toggle("freeze ")
        }


        function closeMenu() {
            document.querySelector(".nav_mobile_menu_hide").classList.remove("nav_mobile_menu_show");

            document.querySelector(".backDrop_hide").classList.remove("backDrop_show");
            document.body.classList.remove("freeze ")

        }
    </script>



    <script>
        src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js "
        integrity = "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz "
        crossorigin = "anonymous "
    </script>
</body>

</html>
